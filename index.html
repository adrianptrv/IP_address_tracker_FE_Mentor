<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker</title>
      <link rel="stylesheet" href="style.css">
      <link rel="icon" href="images/favicon.png">
      <!--Leaflet CDN-->
      <!--  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script> -->
      <!--Leaflet CDN for HTTPS-->
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
     integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
     crossorigin="">
     <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
     integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
     crossorigin=""></script>
      <!--Fontawesome CDN-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <!-- jQuery CDN -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
<body>

  <div class="upper-wrapper">
    <div class="visual-content">
     <h1>IP Address Tracker</h1>
    <select onchange="changeMap(this)">
        <option value="streets" selected>Streets</option>
        <option value="topo">Topo</option>
        <option value="sattelite">Sattelite</option>
    </select> 
        <div class="submit-form">
          <input type="text" id="InField" placeholder="Search for any IP address or domain">
          <button type="submit" id="submitField" onclick="getip()">
            <i class="fa-solid fa-chevron-right" style="color: #ffffff; font-size: 15px;"></i>
          </button>
          <p class="error-msg"><i class="fa-solid fa-circle-exclamation"></i> Please enter a valid IP address</p>
        </div>
        <div class="info-fields">
          <div>
            <span>
              IP ADDRESS
            </span>
            <br>
            <p>-
            </p>
          </div>
          <div>
            <span>
              LOCATION
            </span>
            <br>
            <p>-
            </p>
          </div>
          <div>
            <span>
              TIMEZONE
            </span>
            <br>
            <p>-
            </p>
          </div>
          <div>
            <span>
             ISP
            </span>
            <br>
            <p>-
            </p>
          </div>
        </div>
      </div>
  </div>

      <div id="map"></div>
      
      
      
      
<script src="script.js"></script>
       
</body>
</html>
